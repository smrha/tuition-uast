{% extends 'base/login-base.html' %}
{% load static %}

{% block content %}
<!-- login page start -->
<section id="auth-login" class="row flexbox-container">
    <div class="col-xl-8 col-11">
        <div class="card bg-authentication mb-0">
            <div class="row m-0">
                <!-- left section-login -->
                <div class="col-md-6 col-12 px-0">
                    <div class="card disable-rounded-right mb-0 p-2 h-100 d-flex justify-content-center">
                        <div class="card-header pb-1">
                            <div class="card-title">
                                <h4 class="text-center mb-2">خوش آمدید</h4>
                            </div>
                        </div>
                        <div class="card-content">
                            <div class="card-body">                                
                                <form method="POST">
                                    <div class="form-group mb-50">
                                        <label class="text-bold-700">نام کاربری</label>
                                        {{ form.username }}
                                    </div>
                                    <div class="form-group">
                                        <label class="text-bold-700">رمز عبور</label>
                                        {{ form.password }}
                                    </div>
                                    {% csrf_token %}
                                    <div class="form-group d-flex flex-md-row flex-column justify-content-between align-items-center">
                                        <div class="text-left">
                                            <div class="checkbox checkbox-sm">
                                                <input type="checkbox" class="form-check-input">
                                                <label class="checkboxsmall"><small>مرا به خاطر بسپار</small></label>
                                            </div>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary glow w-100 position-relative">
                                        ورود<i id="icon-arrow" class="bx bx-left-arrow-alt"></i>
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- right section image -->
                <div class="col-md-6 d-md-block d-none text-center align-self-center p-3">
                    <div class="card-content">
                        <img class="img-fluid" src="{% static 'assets/images/pages/login.png' %}" alt="branding logo">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- login page ends -->
{% endblock %}
